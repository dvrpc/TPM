    <body>
        <header id="nav-header" class="padding-wrapper">
            <nav>
                <img src="" alt="DVRPC logo" />
                |

            </nav>
        </header>
        <section id="splash-page" class="padding-wrapper">
            <img src="https://www.dvrpc.org/connections2045/MIT/img/toolkit_logo.png" id="tpm-logo-large" alt="TPM logo large" />
            <div>
                <h1>TPM Indicators</h1>
                <p>Brief project description goes here</p>
                <p>Click on any of the below TPM indicator icons to read more about their progress.</p>
            </div>
        </section>
        <main>
            <!-- TPM icons - visible by default -->
            <div id="indicator-icons-wrapper" class="padding-wrapper">
                <figure class="indicator-icons-figure">
                    <img src="https://p7.hiclipart.com/preview/312/655/616/computer-icons-architectural-engineering-download-safety-icon.jpg" class="indicator-icons-imgs" alt="TPM indicator icon" />
                    <figcaption>safety</figcaption>
                </figure>
                <figure class="indicator-icons-figure">
                    <img src="https://p7.hiclipart.com/preview/312/655/616/computer-icons-architectural-engineering-download-safety-icon.jpg" class="indicator-icons-imgs" alt="TPM indicator icon" />
                    <figcaption>infrastructure</figcaption>
                </figure>
                <figure class="indicator-icons-figure">
                    <img src="https://p7.hiclipart.com/preview/312/655/616/computer-icons-architectural-engineering-download-safety-icon.jpg" class="indicator-icons-imgs" alt="TPM indicator icon" />
                    <figcaption>reliability</figcaption>
                </figure>
                <figure class="indicator-icons-figure">
                    <img src="https://p7.hiclipart.com/preview/312/655/616/computer-icons-architectural-engineering-download-safety-icon.jpg" class="indicator-icons-imgs" alt="TPM indicator icon" />
                    <figcaption>assets</figcaption>
                </figure>
                <figure class="indicator-icons-figure">
                    <img src="https://p7.hiclipart.com/preview/312/655/616/computer-icons-architectural-engineering-download-safety-icon.jpg" class="indicator-icons-imgs" alt="TPM indicator icon" />
                    <figcaption>safety 2: safer</figcaption>
                </figure>
            </div>
            
            <!-- TPM content (hidden by default) - two columns: tabs and content -->
            <section id="tpm-content-section" class="padding-wrapper">
                <!-- four tabs for indicator content -->
                <aside id="tpm-content-headers">
                    <h3 id="measure-tab">What do we measure?</h3>
                    <h3 id="targets-tab">What are the targets?</h3>
                    <h3 id="how-tab">How are we doing?</h3>
                    <h3 id="dates-tab">Key dates</h3>
                </aside>

                <!-- main content container for TPM indicator -->
                <article id="tpm-content">
                    <h2 class="content-header">What do we Measure?</h2>
                    <p>Content goes here. Text, tables, etc</p>
                </article>
            </section>
